<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Energy</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="../styles/dialog-demo.css" />
    <script src="../scripts/dialog-demo.js"></script>
</head>
<body>
<div class="body">
    <nav class="navbar bg-dark">
        <div class="container">
            <!--      first child of the Nav, where the brand of page is revealed-->
            <div class="navbar-brand"><a href="main.html">
                <p class="text-light">Green E</p>
            </a>
            </div>
        </div>
        <!--      second child of the nav, where we create the sub-pages-->
        <ul class="nav nav-tabs">
            <li class="nav-item text-primary">
                <a class="nav-link" href="main.html">Home</a>
                <a class="nav-link" href="todolist.html">ToDo List</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>

    </nav>
    <div class="MainPageWrapper container-fluid">
        <!-- Website Banner Section -->
        <div class="banner container-sm container-md container-lg">
            <h1 class="display-6">Welcome to Green E</h1>
        </div>
        <!-- This defines the content of the dialog which
          can be any HTML, including form elements. -->
        <dialog>
            Don't forget to try the ToDo List!
            <!-- This renders a "Close" button that will
                  close the dialog when it is clicked. -->
            <form method="dialog"><input type="submit" value="Close" /></form>
        </dialog>
        <div>Check out our Site.</div>

        <!-- Pressing this button causes the dialog to open. -->
        <button onClick="dialog.showModal()">Open...</button>
    </div>
</div>
</body>
</html>
